<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container weather-app">
        <div class="row">
          <div class="col-8">
            <div class="row d-flex">
              <div class="col-6 weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                />
                <div class="units">
                  <strong id="temp"></strong
                  ><span>°C | <a href="#">°F</a></span>
                </div>
              </div>
              <div class="col-6 additional">
                <ul class="weather-additional">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul class="city-info">
              <li class="city" id="city"></li>
              <li class="sub-city day-time" id="date"></li>
              <li class="sub-city weather" id="description"></li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/tourdesegur/vanilla-project" target="_black"
          >Open-source code</a
        >
        by Vik Perehuda</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
