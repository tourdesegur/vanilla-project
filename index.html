<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container weather-app">
        <div class="row">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="row d-flex">
              <div class="col-6 weather-temperature">
                <img src="" alt="sunny" id="icon" />
                <div class="units">
                  <strong id="temp"></strong>
                  <span
                    ><a href="#" id="c-link" class="active">°C</a> |
                    <a href="#" id="f-link">°F</a>
                  </span>
                </div>
              </div>
              <div class="col-6 additional">
                <ul class="weather-additional">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul class="city-info">
              <li class="city" id="city"></li>
              <li class="sub-city day-time" id="date"></li>
              <li class="sub-city weather" id="description"></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
        </div>
      </div>

      <small>
        <a href="https://github.com/tourdesegur/vanilla-project" target="_black"
          >Open-source code</a
        >
        by Vik Perehuda</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
